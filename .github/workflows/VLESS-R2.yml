            MESSAGE+="ğŸ“‚ æ–‡ä»¶çŠ¶æ€ï¼š\n- æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼šä¸å­˜åœ¨\n- æ–‡ä»¶å¤§å°ï¼š0 å­—èŠ‚\n"
