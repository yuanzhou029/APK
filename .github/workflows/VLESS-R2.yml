            MESSAGE+="ğŸ“‚ æ–‡ä»¶çŠ¶æ€ï¼š\n- æ–‡ä»¶æ˜¯å¦å­˜åœ¨ï¼šå­˜åœ¨\n- æ–‡ä»¶å¤§å°ï¼š${{ steps.check_file.outputs.file_size }} å­—èŠ‚\n\n"
            MESSAGE+="ğŸ“Š å“ˆå¸Œå€¼çŠ¶æ€ï¼š\n"
            if [ "${{ steps.check_hash.outputs.hash_changed }}" == "true" ]; then
