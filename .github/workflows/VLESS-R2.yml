              MESSAGE+="- å½“å‰å“ˆå¸Œå€¼ï¼š${{ steps.hash.outputs.hash }}\n\n"
              MESSAGE+="â¬†ï¸ ä¸Šä¼ çŠ¶æ€ï¼š\n- æ–‡ä»¶å·²ä¸Šä¼ è‡³ Cloudflare R2\n"
