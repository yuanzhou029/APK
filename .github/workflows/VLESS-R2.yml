        if: always()
        run: ./notify.sh ${{ secrets.TELEGRAM_CHAT_ID }} "â³ å·¥ä½œæµå·²å¯åŠ¨ï¼" ${{ secrets.TELEGRAM_BOT_TOKEN }}

