            MESSAGE+="- æ–‡ä»¶å¤§å°ï¼š${{ steps.check_file.outputs.file_size }} å­—èŠ‚\n"
            MESSAGE+="- å“ˆå¸Œå€¼æ˜¯å¦å˜åŒ–ï¼š${{ steps.check_hash.outputs.hash_changed }}\n"
            MESSAGE+="- å½“å‰å“ˆå¸Œå€¼ï¼š${{ steps.hash.outputs.hash }}\n"
