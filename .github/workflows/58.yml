name: 58LA Crawler (Node.js + Puppeteer)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 安装依赖
        run: npm install puppeteer axios cheerio

      - name: 运行爬虫脚本
        run: node crawler.js

      - name: 上传结果
        uses: actions/upload-artifact@v3
        with:
          name: subscription-links
          path: links.txt
