name: Telegram 订阅链接抓取

on:
  # 每天 UTC 时间 0 点自动运行（可根据需求调整 cron 表达式）
  schedule:
    - cron: '0 0 * * *'
  # 手动触发运行
  workflow_dispatch:

jobs:
  scrape-links:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境（兼容性更好）

    steps:
      # 步骤1：检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2：安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 与本地环境一致

      # 步骤3：安装依赖（Telethon）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon

      # 步骤4：运行抓取脚本（通过环境变量注入敏感信息）
      - name: Run scraping script
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
        run: python 12.py  # 调整为实际文件路径（若 12.py 在仓库子目录需同步修改）

      # 步骤5：提交并推送 links.txt 到仓库
      - name: Commit and push links.txt
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add links.txt
          git commit -m "自动更新订阅链接（GitHub Actions）" || echo "无文件变更"
          git push
